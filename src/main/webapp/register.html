<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            margin: 50px auto 50px auto;
            width: 45%;
            background-color: #EDF1FF;
        }
    </style>
</head>
<body>
<form class="text-center bg-secondary p-5 c" action="" method="">
    <p class="h3 font-weight-bold mb-4">Đăng ký</p>
    <div class="form-group">
    <input type="text" id="defaultRegisterFormName" class="form-control border border-primary py-4" placeholder="Họ và Tên">
    </div>
    <div class="form-group">
        <input type="email" id="defaultRegisterFormEmail" class="form-control border border-primary py-4" placeholder="Địa chỉ e-mail">
    </div>
    <div class="form-group">
        <input type="text" id="defaultRegisterPhone" class="form-control border border-primary py-4" placeholder="Số điện thoại">
    </div>
    <div class="form-group">
        <input type="password" id="defaultRegisterFormPassword" class="form-control border border-primary py-4" placeholder="Mật khẩu">
    </div>
    <div class="form-group">
        <input type="password" id="defaultRegisterFormConfirmPassword" class="form-control border border-primary py-4" placeholder="Nhập lại mật khẩu">
    </div>
    <div class="d-inline-block">
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a></p>
    </div>
    <div>
        <button class="btn btn-primary mb-4 btn-block" type="submit">Đăng ký</button>
    </div>
</form>
</body>
</html>
